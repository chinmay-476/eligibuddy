<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Scholarships - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-action {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="admin-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">
                            <i class="fas fa-graduation-cap me-2"></i>
                            Manage Scholarships
                        </h2>
                        <div>
                            <span class="badge bg-primary me-2">Welcome, <span th:text="${username}">Admin</span></span>
                            <a href="/" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                            <a href="/logout" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </a>
                        </div>
                    </div>

                    <!-- Add New Scholarship Button -->
                    <div class="mb-4">
                        <button class="btn btn-success" onclick="showAddScholarshipModal()">
                            <i class="fas fa-plus me-2"></i>Add New Scholarship
                        </button>
                    </div>

                    <!-- Scholarships Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="scholarshipsTableBody">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Scholarship Modal -->
    <div class="modal fade" id="scholarshipModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Scholarship</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scholarshipForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Scholarship Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" required>
                                        <option value="">Select Type</option>
                                        <option value="Merit-based">Merit-based</option>
                                        <option value="Category-based">Category-based</option>
                                        <option value="Gender-based">Gender-based</option>
                                        <option value="Field-specific">Field-specific</option>
                                        <option value="Social Support">Social Support</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount" placeholder="â‚¹50,000 per year" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="deadline" class="form-label">Deadline</label>
                                    <input type="date" class="form-control" id="deadline" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="qualificationCriteria" class="form-label">Qualifications (JSON array)</label>
                                    <input type="text" class="form-control" id="qualificationCriteria" placeholder='["12th", "Graduate"]'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="incomeCriteria" class="form-label">Income Ranges (JSON array)</label>
                                    <input type="text" class="form-control" id="incomeCriteria" placeholder='["0-100000", "100000-250000"]'>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoryCriteria" class="form-label">Categories (JSON array)</label>
                                    <input type="text" class="form-control" id="categoryCriteria" placeholder='["General", "OBC", "SC", "ST"]'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fieldCriteria" class="form-label">Fields (JSON array)</label>
                                    <input type="text" class="form-control" id="fieldCriteria" placeholder='["Science", "Engineering"]'>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="genderCriteria" class="form-label">Gender (JSON array)</label>
                                    <input type="text" class="form-control" id="genderCriteria" placeholder='["Female"]'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ageRange" class="form-label">Age Range</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="minAge" placeholder="Min Age">
                                        <span class="input-group-text">to</span>
                                        <input type="number" class="form-control" id="maxAge" placeholder="Max Age">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveScholarship()">Save Scholarship</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentScholarshipId = null;
        const scholarshipModal = new bootstrap.Modal(document.getElementById('scholarshipModal'));

        // Load scholarships on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadScholarships();
        });

        async function loadScholarships() {
            try {
                const response = await fetch('/api/scholarships');
                const scholarships = await response.json();
                displayScholarships(scholarships);
            } catch (error) {
                console.error('Error loading scholarships:', error);
                document.getElementById('scholarshipsTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">Error loading scholarships</td></tr>';
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function displayScholarships(scholarships) {
            const tbody = document.getElementById('scholarshipsTableBody');
            tbody.innerHTML = '';

            scholarships.forEach(scholarship => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${scholarship.name}</td>
                    <td><span class="badge bg-info">${scholarship.type}</span></td>
                    <td>${scholarship.amount}</td>
                    <td>${new Date(scholarship.deadline).toLocaleDateString()}</td>
                    <td>
                        <span class="badge ${scholarship.active ? 'bg-success' : 'bg-danger'}">
                            ${scholarship.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary btn-action" onclick="editScholarship(${scholarship.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-warning btn-action" onclick="toggleScholarship(${scholarship.id}, ${scholarship.active})">
                            <i class="fas fa-${scholarship.active ? 'pause' : 'play'}"></i>
                        </button>
                        <button class="btn btn-sm btn-danger btn-action" onclick="deleteScholarship(${scholarship.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddScholarshipModal() {
            currentScholarshipId = null;
            document.getElementById('modalTitle').textContent = 'Add New Scholarship';
            document.getElementById('scholarshipForm').reset();
            scholarshipModal.show();
        }

        function editScholarship(id) {
            currentScholarshipId = id;
            document.getElementById('modalTitle').textContent = 'Edit Scholarship';
            
            // Load scholarship data
            fetch(`/api/scholarships/${id}`)
                .then(response => response.json())
                .then(scholarship => {
                    document.getElementById('name').value = scholarship.name;
                    document.getElementById('description').value = scholarship.description;
                    document.getElementById('type').value = scholarship.type;
                    document.getElementById('amount').value = scholarship.amount;
                    document.getElementById('deadline').value = scholarship.deadline;
                    document.getElementById('qualificationCriteria').value = scholarship.qualificationCriteria || '';
                    document.getElementById('incomeCriteria').value = scholarship.incomeCriteria || '';
                    document.getElementById('categoryCriteria').value = scholarship.categoryCriteria || '';
                    document.getElementById('fieldCriteria').value = scholarship.fieldCriteria || '';
                    document.getElementById('genderCriteria').value = scholarship.genderCriteria || '';
                    document.getElementById('minAge').value = scholarship.minAge || '';
                    document.getElementById('maxAge').value = scholarship.maxAge || '';
                    
                    scholarshipModal.show();
                })
                .catch(error => {
                    console.error('Error loading scholarship:', error);
                    alert('Error loading scholarship data');
                });
        }

        async function saveScholarship() {
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                deadline: document.getElementById('deadline').value,
                qualificationCriteria: document.getElementById('qualificationCriteria').value,
                incomeCriteria: document.getElementById('incomeCriteria').value,
                categoryCriteria: document.getElementById('categoryCriteria').value,
                fieldCriteria: document.getElementById('fieldCriteria').value,
                genderCriteria: document.getElementById('genderCriteria').value,
                minAge: document.getElementById('minAge').value ? parseInt(document.getElementById('minAge').value) : null,
                maxAge: document.getElementById('maxAge').value ? parseInt(document.getElementById('maxAge').value) : null,
                active: true
            };

            try {
                const url = currentScholarshipId ? `/api/scholarships/${currentScholarshipId}` : '/api/scholarships';
                const method = currentScholarshipId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    scholarshipModal.hide();
                    loadScholarships();
                    alert(currentScholarshipId ? 'Scholarship updated successfully!' : 'Scholarship added successfully!');
                } else {
                    throw new Error('Failed to save scholarship');
                }
            } catch (error) {
                console.error('Error saving scholarship:', error);
                alert('Error saving scholarship');
            }
        }

        async function toggleScholarship(id, currentStatus) {
            try {
                const response = await fetch(`/api/scholarships/${id}/deactivate`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    loadScholarships();
                    alert(`Scholarship ${currentStatus ? 'deactivated' : 'activated'} successfully!`);
                } else {
                    throw new Error('Failed to toggle scholarship status');
                }
            } catch (error) {
                console.error('Error toggling scholarship:', error);
                alert('Error updating scholarship status');
            }
        }

        async function deleteScholarship(id) {
            if (confirm('Are you sure you want to delete this scholarship?')) {
                try {
                    const response = await fetch(`/api/scholarships/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadScholarships();
                        alert('Scholarship deleted successfully!');
                    } else {
                        throw new Error('Failed to delete scholarship');
                    }
                } catch (error) {
                    console.error('Error deleting scholarship:', error);
                    alert('Error deleting scholarship');
                }
            }
        }
    </script>
</body>
</html>
