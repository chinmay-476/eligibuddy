server:
  port: 8080

spring:
  application:
    name: demo
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  thymeleaf:
    cache: false

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.example.demo: DEBUG
    org.hibernate.SQL: DEBUG

# Gemini AI Configuration
# To enable full AI capabilities, get your API key from: https://makersuite.google.com/app/apikey
# Then set it here or as an environment variable GEMINI_API_KEY
gemini:
  api:
    key: ${GEMINI_API_KEY:}

